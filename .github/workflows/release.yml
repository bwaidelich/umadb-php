name: Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build ${{ matrix.artifact }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: so
            artifact: umadb-linux-x86_64.so
          - os: macos-13
            target: x86_64-apple-darwin
            ext: dylib
            artifact: umadb-macos-x86_64.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: dylib
            artifact: umadb-macos-arm64.dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: dll
            artifact: umadb-windows-x86_64.dll

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build extension
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/libumadb.${{ matrix.ext }} ${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          copy target\${{ matrix.target }}\release\umadb.${{ matrix.ext }} ${{ matrix.artifact }}

      - name: Generate checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          shasum -a 256 ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 -Path "${{ matrix.artifact }}"
          "$($hash.Hash.ToLower())  ${{ matrix.artifact }}" | Out-File -Encoding ASCII -FilePath "${{ matrix.artifact }}.sha256"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.artifact }}
            ${{ matrix.artifact }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
