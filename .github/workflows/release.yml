name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.artifact }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: so
            artifact: umadb-linux-x86_64.so
          - os: macos-12
            target: x86_64-apple-darwin
            ext: dylib
            artifact: umadb-macos-x86_64.dylib
          - os: macos-14
            target: aarch64-apple-darwin
            ext: dylib
            artifact: umadb-macos-arm64.dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: dll
            artifact: umadb-windows-x86_64.dll

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install protobuf compiler (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protobuf compiler (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protobuf compiler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install protoc -y
          Write-Host "Protoc version:"
          protoc --version
          Write-Host "Protoc location:"
          Get-Command protoc | Select-Object -ExpandProperty Source

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: none
          tools: php-config

      - name: Verify PHP setup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "PHP version:"
          php -v
          Write-Host "`nPHP config:"
          php-config --version 2>&1 || Write-Host "php-config not available"
          Write-Host "`nPHP include path:"
          php-config --include-dir 2>&1 || Write-Host "php-config --include-dir failed"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build extension
        run: cargo build --release --target ${{ matrix.target }}

      - name: List built files (Windows debug)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Listing files in target\${{ matrix.target }}\release\"
          Get-ChildItem -Path target\${{ matrix.target }}\release\ -Filter *.dll | Format-Table Name, Length

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/libumadb.${{ matrix.ext }} ${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          copy target\${{ matrix.target }}\release\umadb.${{ matrix.ext }} ${{ matrix.artifact }}

      - name: Generate checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          shasum -a 256 ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 -Path "${{ matrix.artifact }}"
          "$($hash.Hash.ToLower())  ${{ matrix.artifact }}" | Out-File -Encoding ASCII -FilePath "${{ matrix.artifact }}.sha256"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.artifact }}
            ${{ matrix.artifact }}.sha256
